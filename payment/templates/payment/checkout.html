{% extends "store/base.html" %}
{% load static %}

{% block content %}
<style>
    body { background-color: #f8f9fa; }
    .payment-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .order-summary {
        background: #f8f9fa;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }
    .btn-razorpay {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }
    .btn-razorpay:hover { background-color: #1a252f; }
    .btn-razorpay:disabled { opacity: 0.7; cursor: not-allowed; }
    #payment-error { display: none; margin-top: 1rem; }
</style>

<div class="container">
    <div class="payment-container">
        <h2 class="mb-4"><i class="fa fa-shopping-cart"></i> Complete Your Order</h2>
        
        <div class="order-summary">
            <h4>Order Summary</h4>
            <hr>
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>₹{{ cart.get_total|floatformat:2 }}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Shipping:</span>
                <span>₹0.00</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between font-weight-bold">
                <span>Total:</span>
                <span>₹{{ cart.get_total|floatformat:2 }}</span>
            </div>
        </div>

        <div id="payment-section" class="text-center">
            <h4 class="mb-3">Payment Method</h4>
            <div class="mb-4">
                <img src="https://razorpay.com/assets/razorpay-logo.svg" alt="Razorpay" style="height: 30px;">
            </div>
            
            <button id="rzp-button" class="btn-razorpay">
                <i class="fa fa-lock"></i> Pay Securely with Razorpay
            </button>
            
            <div id="payment-error" class="alert alert-danger mt-3"></div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
// Simple error handling
function showError(message) {
    const errorEl = document.getElementById('payment-error');
    if (errorEl) {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
    }
    console.error('Payment Error:', message);
}

// Main payment handler
document.getElementById('rzp-button').addEventListener('click', async function(e) {
    e.preventDefault();
    const button = this;
    const originalText = button.innerHTML;
    
    // Show loading state
    button.disabled = true;
    button.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Processing...';
    
    // Hide previous errors
    document.getElementById('payment-error').style.display = 'none';
    
    try {
        // Get order details from server
        const response = await fetch('{% url "create-razorpay-order" %}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' },
            body: JSON.stringify({ amount: Math.round({{ cart.get_total|floatformat:2|stringformat:"f" }} * 100) })
        });
        
        if (!response.ok) throw new Error('Failed to create order');
        const data = await response.json();
        if (data.error) throw new Error(data.error);
        
        // Initialize Razorpay
        const options = {
            key: '{{ RAZORPAY_KEY_ID|escapejs }}',
            amount: data.amount,
            currency: 'INR',
            name: 'SR Bazaar',
            description: 'Order Payment',
            order_id: data.order_id,
            handler: function(response) {
                window.location.href = '{% url "payment-success" %}';
            },
            prefill: {
                name: '{{ request.user.get_full_name|default:""|escapejs }}',
                email: '{{ request.user.email|default:""|escapejs }}',
                contact: '{{ shipping.phone_number|default:""|escapejs }}'
            },
            theme: { color: '#3399cc' },
            modal: { ondismiss: () => { button.disabled = false; button.innerHTML = originalText; } }
        };
        
        const rzp = new Razorpay(options);
        rzp.on('payment.failed', function(response) {
            showError('Payment failed. Please try again.');
            button.disabled = false;
            button.innerHTML = originalText;
        });
        
        rzp.open();
        
    } catch (error) {
        showError(error.message || 'An error occurred. Please try again.');
        button.disabled = false;
        button.innerHTML = originalText;
    }
});
</script>

{% endblock %}
